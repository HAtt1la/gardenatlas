name: PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Build Size Report"
          du -sh dist/
          echo ""
          echo "ðŸ“„ Asset Breakdown:"
          du -sh dist/assets/*
          echo ""
          echo "Total dist size:"
          du -sh dist/ | awk '{print $1}'

      - name: Comment PR with build info
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            const distSize = execSync('du -sh dist/ | cut -f1').toString().trim();
            
            const comment = `## âœ… Build Successful
            
            **Bundle Size:** ${distSize}
            
            Build completed successfully! ðŸŽ‰`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
# Trigger PR re-run
